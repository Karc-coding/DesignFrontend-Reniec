<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap/bootstrap-theme.css">
    <link rel="stylesheet" href="../css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="../css/bootstrap/bootstrapValidator.css">

    <link rel="stylesheet" href="../css/style-general.css">
    <link rel="stylesheet" href="../css/style-login/login.css">
    <title>Login</title>
</head>
<body>
    <img src="../media/logo/logo_escudo.gif" alt="" class="logo">

    <div class="box-login">
        <h1>Ingreso a la Intranet</h1>
        <form action="" method="post" id="form" class="form-login">
            <div class="box-input">
                <input type="text" name="user" required class="form-label">
                <span class="line"></span>
                <label for="">Usuario</label>
            </div>
            <div class="box-input">
                <input type="password" name="password" required class="form-label">
                <span class="line"></span>
                <label for="">Contraseña</label>
            </div>
            <input name="btn-login" type="submit" value="Iniciar Sesion" class="btn btn-form">
        </form>
        <div class="consulta">
            <a href="#">¿Necesita ayuda?</a>
        </div>
    </div>



    <script src="../js/bootstrap/bootstrap.min.js"></script>
    <script src="../js/bootstrap/bootstrapValidator.js"></script>
    <script src="../js/bootstrap/jquery-1.10.2.min.js"></script>
</body>
</html>
